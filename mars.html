<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars Interface</title>
    <link rel="stylesheet" href="mars.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="mars-widget">
            <div class="mars-planet">
                <div class="planet-surface">
                    <div class="crater crater-1"></div>
                    <div class="crater crater-2"></div>
                    <div class="crater crater-3"></div>
                    <div class="crater crater-4"></div>
                    <div class="surface-texture"></div>
                </div>
                <div class="planet-glow"></div>
            </div>
            
            <div class="interface-panel">
                <div class="top-section">
                    <div class="top-controls">
                        <div class="arrow-up">
                            <i class="fas fa-chevron-up"></i>
                        </div>
                        <div class="settings-icon">
                            <i class="fas fa-cog"></i>
                        </div>
                    </div>
                    
                    <div class="task-info">
                        <div class="task-text">Do bug chat for jabjab</div>
                    </div>
                    
                    <div class="time-display">
                        <span class="time-digits">26:13</span>
                    </div>
                </div>
                
                <div class="bottom-section">
                    <div class="control-buttons">
                        <button class="control-btn close-btn">
                            <i class="fas fa-times"></i>
                        </button>
                        <button class="control-btn pause-btn">
                            <i class="fas fa-pause"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="base-platform"></div>
    </div>
</body>
</html>
